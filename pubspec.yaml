name: silicon
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^5.5.0
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  http: ^1.2.2
  firebase_database: ^11.1.6
  timeago: ^3.7.0
  intl: ^0.19.0
  url_launcher: ^6.3.1
  liquid_swipe: ^3.1.0
  image_picker: ^0.8.7+4f

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/avatars/
  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Regular.ttf
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
        - asset: assets/fonts/Outfit-Light.ttf
          weight: 300

  uses-material-design: true
